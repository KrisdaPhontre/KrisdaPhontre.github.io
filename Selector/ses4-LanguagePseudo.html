<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกใช้ Pseudo-Class Selector</title>
    <style>
        :dir(rtl) {
            background-color: aqua;
        }
        p:lang(es) {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <center><h1>การเลือกใช้ Pseudo-Class Selector</h1></center>
    <div>Welcome To learn css language</div>
    <div dir="rtl">ברוכים הבאים ללמוד שפת css</div>
    <p lang="en">Hello</p>
    <p lang="es">Hello</p>
    <p lang="th">สวัสดี</p>
</body>
</html>
