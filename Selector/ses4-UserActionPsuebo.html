<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเมนต์ด้วย User Action Pseudo-Class</title>
    <style>
        button {
            background-color: blue;
            color: lightskyblue;
            padding: 10px 20px;
            border-radius: 20px;
        }
        button:hover {
            color: blue;
            background-color: lightskyblue;
            transition: 0.3s;
        }
        button:active {
            background-color: blue;
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <center><h1>การเลือกเอลิเมนต์ด้วย User Action Pseudo-Class</h1></center>
    <button> Click !!!</button>
</body>
</html>
